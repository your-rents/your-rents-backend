## Spring Configuration
spring:
  datasource:
    url: 'jdbc:h2:mem:test;DB_CLOSE_DELAY=-1'
    username: ''
    password: ''
    driver-class-name: org.h2.Driver
    initialization-mode: always
    platform: h2
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
